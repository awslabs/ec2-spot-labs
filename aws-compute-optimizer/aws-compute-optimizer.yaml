Outputs:
  autoScalingGroup:
    Description: The autoScalingGroup
    Value:
      Ref: autoScalingGroup
  awsRegionId:
    Description: The AWS Region ID your template was launched in
    Value:
      Ref: AWS::Region
  instanceProfile:
    Description: Instance profile ARN
    Value:
      Fn::GetAtt:
      - instanceProfile
      - Arn
  publicSubnet1:
    Description: Public subnet 1
    Value:
      Ref: publicSubnet1
  publicSubnet2:
    Description: Public subnet 2
    Value:
      Ref: publicSubnet2
  vpc:
    Description: The VPC
    Value:
      Ref: vpc
Parameters:
  desiredCapacity:
    Default: 4
    Description: Desired capacity
    Type: Number
  instanceType:
    Default: instanceType
    Description: Instance type
    Type: AWS::SSM::Parameter::Value<String>
  maxSize:
    Default: 8
    Description: Maximum capacity
    Type: Number
  metricCollectionRate:
    AllowedValues:
    - rate(1 minute)
    - rate(5 minutes)
    - rate(15 minutes)
    - rate(1 hour)
    - rate(4 hours)
    - rate(8 hours)
    - rate(12 hours)
    - rate(1 day)
    Default: rate(1 day)
    Type: String
  minSize:
    Default: 2
    Description: Mininum capacity
    Type: Number
Resources:
  attachGateway:
    DependsOn:
    - vpc
    - internetGateway
    Properties:
      InternetGatewayId:
        Ref: internetGateway
      VpcId:
        Ref: vpc
    Type: AWS::EC2::VPCGatewayAttachment
  autoScalingGroup:
    DependsOn:
    - launchTemplate
    - publicSubnet1
    - publicSubnet2
    Properties:
      DesiredCapacity:
        Ref: desiredCapacity
      HealthCheckType: EC2
      LaunchTemplate:
        LaunchTemplateId:
          Ref: launchTemplate
        Version: 1
      MaxSize:
        Ref: maxSize
      MinSize:
        Ref: minSize
      VPCZoneIdentifier:
      - Ref: publicSubnet1
      - Ref: publicSubnet2
    Type: AWS::AutoScaling::AutoScalingGroup
  cloudWatchLogsGroup:
    Properties:
      RetentionInDays: 7
    Type: AWS::Logs::LogGroup
  instanceProfile:
    DependsOn:
    - instanceRole
    Properties:
      Path: /
      Roles:
      - Ref: instanceRole
    Type: AWS::IAM::InstanceProfile
  instanceRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
        Version: 2012-10-17
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM
      - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            - logs:DescribeLogStreams
            Effect: Allow
            Resource: arn:aws:logs:*:*:*
          Version: 2012-10-17
        PolicyName:
          Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - cloudWatchLogsPolicy
      - PolicyDocument:
          Statement:
          - Action: ec2:DescribeTags
            Effect: Allow
            Resource: '*'
          Version: '2012-10-17'
        PolicyName:
          Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - ec2DescribeTagsPolicy
    Type: AWS::IAM::Role
  internetGateway:
    DependsOn:
    - vpc
    Type: AWS::EC2::InternetGateway
  lambdaFunction:
    DependsOn:
    - lambdaFunctionRole
    Properties:
      Code:
        ZipFile:
          Fn::Sub: "import boto3\n\ndef handler(event, context):\n\n  client = boto3.client('compute-optimizer')\n\
            \  response = client.get_auto_scaling_group_recommendations(\n  )\n  print(response)\n\
            \n  client = boto3.client('ssm')\n\n  response = client.put_parameter(\n    Name='computeOptimizer1',\n\
            \    Value='c3.large',\n    Type='String',\n    Overwrite=True\n  )\n  print(response)\n\
            \n  response = client.put_parameter(\n    Name='computeOptimizer2',\n    Value='c4.large',\n\
            \    Type='String',\n    Overwrite=True\n  )\n  print(response)\n\n  response =\
            \ client.put_parameter(\n    Name='computeOptimizer3',\n    Value='c5.large',\n\
            \    Type='String',\n    Overwrite=True\n  )\n  print(response)\n\n  client = boto3.client('cloudformation')\n\
            \  \n  response = client.update_stack(\n    StackName='opt4',\n    UsePreviousTemplate=True,\n\
            \    Capabilities=[\n        'CAPABILITY_IAM'\n    ]\n  )\n  print(response)\n\n\
            \  return\n"
      Handler: index.handler
      Role:
        Fn::GetAtt:
        - lambdaFunctionRole
        - Arn
      Runtime: python3.7
    Type: AWS::Lambda::Function
  lambdaFunctionPermission:
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Fn::GetAtt:
        - lambdaFunction
        - Arn
      Principal: events.amazonaws.com
    Type: AWS::Lambda::Permission
  lambdaFunctionRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
        Version: 2012-10-17
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - ec2:DescribeInstances
            - ec2:DescribeLaunchTemplates
            - ec2:DescribeLaunchTemplateData
            - ec2:GetLaunchTemplateData
            - ec2:RunInstances
            - ec2:CreateTags
            - autoscaling:DescribeAutoScalingGroups
            - autoscaling:DescribeScalingActivities
            - cloudwatch:GetMetricData
            - compute-optimizer:GetAutoScalingGroupRecommendations
            - compute-optimizer:GetEnrollmentStatus
            - compute-optimizer:GetRecommendationSummaries
            - compute-optimizer:GetEC2InstanceRecommendations
            - compute-optimizer:GetEC2RecommendationProjectedMetrics
            - autoscaling:UpdateAutoScalingGroup
            - ssm:GetParameters
            - ssm:PutParameter
            - cloudformation:DescribeStackEvents
            - cloudformation:DescribeStacks
            - cloudformation:UpdateStack
            - iam:GetInstanceProfile
            Effect: Allow
            Resource: '*'
          - Action:
            - iam:PassRole
            Condition:
              StringEquals:
                iam:PassedToService: ec2.amazonaws.com
            Effect: Allow
            Resource: '*'
          - Action:
            - iam:PassRole
            Condition:
              StringEquals:
                iam:PassedToService: autoscaling.amazonaws.com
            Effect: Allow
            Resource: '*'
          Version: '2012-10-17'
        PolicyName:
          Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - lambdaFunctionRole
    Type: AWS::IAM::Role
  launchTemplate:
    DependsOn:
    - instanceProfile
    - cloudWatchLogsGroup
    Properties:
      LaunchTemplateData:
        IamInstanceProfile:
          Arn:
            Fn::GetAtt:
            - instanceProfile
            - Arn
        ImageId:
          Fn::FindInMap:
          - amazonLinuxAmi
          - Ref: AWS::Region
          - AMI
        InstanceType:
          Ref: instanceType
        TagSpecifications:
        - ResourceType: instance
          Tags:
          - Key: Name
            Value:
              Ref: AWS::StackName
        UserData:
          Fn::Base64:
            Fn::Sub: '#!/bin/bash -xe

              yum -y install git

              cd /root && git clone https://github.com/awslabs/ec2-spot-labs.git

              REGION=${AWS::Region} CLOUDWATCHLOGSGROUP=${cloudWatchLogsGroup} bash /root/ec2-spot-labs/aws-compute-optimizer/user-data.sh

              '
    Type: AWS::EC2::LaunchTemplate
  publicRoute:
    DependsOn:
    - publicRouteTable
    - internetGateway
    - attachGateway
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId:
        Ref: internetGateway
      RouteTableId:
        Ref: publicRouteTable
    Type: AWS::EC2::Route
  publicRouteTable:
    DependsOn:
    - vpc
    - attachGateway
    Properties:
      Tags:
      - Key: Name
        Value: Public Route Table
      VpcId:
        Ref: vpc
    Type: AWS::EC2::RouteTable
  publicSubnet1:
    DependsOn:
    - attachGateway
    Properties:
      AvailabilityZone:
        Fn::Select:
        - 0
        - Fn::GetAZs:
            Ref: AWS::Region
      CidrBlock:
        Fn::Select:
        - 0
        - Fn::Cidr:
          - Fn::FindInMap:
            - CidrMappings
            - vpc
            - CIDR
          - 256
          - 8
      MapPublicIpOnLaunch: true
      Tags:
      - Key: Name
        Value:
          Ref: AWS::StackName
      VpcId:
        Ref: vpc
    Type: AWS::EC2::Subnet
  publicSubnet1RouteTableAssociation:
    DependsOn:
    - publicRouteTable
    - publicSubnet1
    - attachGateway
    Properties:
      RouteTableId:
        Ref: publicRouteTable
      SubnetId:
        Ref: publicSubnet1
    Type: AWS::EC2::SubnetRouteTableAssociation
  publicSubnet2:
    DependsOn:
    - attachGateway
    Properties:
      AvailabilityZone:
        Fn::Select:
        - 1
        - Fn::GetAZs:
            Ref: AWS::Region
      CidrBlock:
        Fn::Select:
        - 1
        - Fn::Cidr:
          - Fn::FindInMap:
            - CidrMappings
            - vpc
            - CIDR
          - 256
          - 8
      MapPublicIpOnLaunch: true
      Tags:
      - Key: Name
        Value:
          Ref: AWS::StackName
      VpcId:
        Ref: vpc
    Type: AWS::EC2::Subnet
  publicSubnet2RouteTableAssociation:
    DependsOn:
    - publicRouteTable
    - publicSubnet2
    - attachGateway
    Properties:
      RouteTableId:
        Ref: publicRouteTable
      SubnetId:
        Ref: publicSubnet2
    Type: AWS::EC2::SubnetRouteTableAssociation
  scheduledRule:
    DependsOn: lambdaFunction
    Properties:
      Description: Schedule rule to run AWS Compute Optimizer lambda function
      ScheduleExpression:
        Ref: metricCollectionRate
      State: ENABLED
      Targets:
      - Arn:
          Fn::GetAtt:
          - lambdaFunction
          - Arn
        Id: Version1
    Type: AWS::Events::Rule
  scheduledRulePermissions:
    DependsOn:
    - lambdaFunction
    - scheduledRule
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: lambdaFunction
      Principal: events.amazonaws.com
      SourceArn:
        Fn::GetAtt:
        - scheduledRule
        - Arn
    Type: AWS::Lambda::Permission
  vpc:
    Properties:
      CidrBlock:
        Fn::FindInMap:
        - CidrMappings
        - vpc
        - CIDR
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
      - Key: Name
        Value:
          Ref: AWS::StackName
    Type: AWS::EC2::VPC
...
