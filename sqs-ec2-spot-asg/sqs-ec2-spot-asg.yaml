---
AWSTemplateFormatVersion: 2010-09-09
Description: Example of EC2 Auto Scaling group using EC2 Spot Instances, automatically scaling
  based on SQS queue depth
Mappings:
  CidrMappings:
    vpc:
      CIDR: 10.0.0.0/16
  amazonLinuxAmi:
    ap-northeast-1:
      AMI: ami-00a5245b4816c38e6
    ap-northeast-2:
      AMI: ami-00dc207f8ba6dc919
    ap-northeast-3:
      AMI: ami-0b65f69a5c11f3522
